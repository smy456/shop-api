<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>注册用户</title>
    <link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="/js/shop/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/js/shop/css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="/js/shop/css/pages-JD-index.css" />
    <link rel="stylesheet" type="text/css" href="/js/shop/css/widget-jquery.autocomplete.css" />
    <link rel="stylesheet" type="text/css" href="/js/shop/css/widget-cartPanelView.css" />
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/shop/js/pages/index.js"></script>
    <script>

        function submitForm() {
            $.post(
                "http://localhost:8081/member/register.do",
                $("#memberfrom").serialize(),
                function(data) {
                    if(data.status==200){
                        location.href == "/login.html";
                    }else {
                        alert(data.msg)
                    }
                }
            )
        }

        function sendMsg() {
            var phone = $("#phone").val();
            $.post(
                "http://localhost:8081/sms/sendMsg.do",
                {"phone":phone},
                function(data) {
                    if(data.status==200){

                    }else {
                        alert(data.msg)
                    }
                }
            )
        }
    </script>
    <script src="common/nav.js"></script>
</head>
<body>
    <div id="navDiv"></div>
    <h1 style="margin-left: 750px;margin-top: 70px;">注册用户</h1>
    <form id="memberfrom" class="form-horizontal" do="" style="margin-top: 20px" method="post">
        <div class="col-sm-3"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名称</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="memberName" placeholder="用户名称">
            </div>
        </div>
        <div class="col-sm-3"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户密码</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="passWord" placeholder="用户密码">
            </div>
        </div>
        <div class="col-sm-3"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="rePassWord" placeholder="确认密码">
            </div>
        </div>
        <div class="col-sm-3"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号">
            </div>
            <div class="col-sm-1">
                <button type="button" onclick="sendMsg()" class="btn btn-info"> 发送验证码</button>
            </div>
        </div>
        <div class="col-sm-3"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="smsCode" placeholder="验证码">
            </div>
        </div>
        <div class="form-group" style="margin-left: 100px">
            <div class="col-sm-offset-5 col-sm-10">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" onclick="submitForm()" class="btn btn-info"><i class="glyphicon glyphicon-plus"></i> 注册</button>
                </div>&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="btn-group" role="group" aria-label="...">
                    <button type="reset" class="btn btn-danger"><i class="glyphicon glyphicon-repeat"></i> 重置</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
